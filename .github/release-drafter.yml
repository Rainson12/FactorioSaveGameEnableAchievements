name-template: "Release ${{ nextReleaseVersion }} 🚀"
tag-template: "v${{ nextReleaseVersion }}"
version-template: "${{ nextReleaseVersion }}"

categories:
  - title: "🚀 Features"
    labels:
      - "feature"
  - title: "🐛 Bug Fixes"
    labels:
      - "bug"
  - title: "🛠️ Maintenance"
    labels:
      - "chore"
      - "refactor"
  - title: "🫩 Dependencies"
    labels:
      - "dependencies"

change-template: "- $TITLE by @$AUTHOR in #$NUMBER"

no-labels-merge-method: "title"
no-labels-template: "- $TITLE (commit: [`$SHORT_SHA`](https://github.com/${{ github.repository }}/commit/$FULL_SHA))"

template: |
  ## What's Changed
  $CHANGES

  ## 📦 Full Changelog
  repository: `${{ github.repository }}`  
  previousTag: `${{ env.PREVIOUS_TAG }}`  
  currentTag: `${{ env.CURRENT_TAG }}`  
  [Compare Changes](https://github.com/${{ github.repository }}/compare/${{ env.PREVIOUS_TAG }}...${{ env.CURRENT_TAG }})
